<!DOCTYPE html>
<html>
<head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
       <a href="#"></a> 
    </header>

    <div class="container">

        <section  class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Blantyre, Lilongwe, Mzuzu,...</h4>
                <ul class="popover">
                    <h2>Blantyre:</h2>
                    <li>Manase</li>
                    <li>Chirimba</li>
                    <li>Sunnyside</li>
                    <li>Ndirande</li>

                    <h2>Lilongwe:</h2>
                    <li>Mgona</li>
                    <li>Chinsapo</li>
                    <li>Old Town</li>
                    <li>Area 25</li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Water, Electricity, Internet,...</h4>
                <ul class="popover">
                    <li>Water</li>
                    <li>Road</li>
                    <li>Free wifi</li>
                    <li>Power backup</li>
                    <li>DSTV</li>
                    <li>Bar</li>
                </ul>
            </div>

            <button> Search </button>
        </section>
    </div>
 
    <footer>
        Best School
    </footer>  
</body>
</html>
